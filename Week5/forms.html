<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froms Example</title>
  </head>
  <body>
    <h4>Forms Example</h4>
    <form action="" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" />
      <br />

      <br />
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>

      <br />
      <br />
      <input type="checkbox" id="cpan134" />
      <label for="cpan134">CPAN 134</label>
      <input type="checkbox" id="cpan133" />
      <label for="cpan133">CPAN 133</label>
      <input type="checkbox" id="cpan132" />
      <label for="cpan132">CPAN 132</label>
      <br />
      <br />

      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select>
      <br />
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
